# .github/workflows/pr-pilot.yml
# Add this file to any repo that wants PR-Pilot code review.

name: PR-Pilot Code Review

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for co-change analysis

      - name: Cache PR-Pilot knowledge base
        uses: actions/cache@v4
        with:
          path: |
            chroma_db/
            call_graphs/
            co_change_data/
            clone_data/
          key: pr-pilot-${{ github.repository }}-${{ hashFiles('**/*.py', '**/*.java', '**/*.go', '**/*.js', '**/*.ts', '**/*.c', '**/*.cpp', '**/*.rs', '**/*.rb', '**/*.php', '**/*.cs', '**/*.kt', '**/*.scala', '**/*.lua', '**/*.sh', '**/*.zig') }}
          restore-keys: |
            pr-pilot-${{ github.repository }}-

      - name: Run PR-Pilot
        uses: WildPickledPepper/pr-pilot@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          llm_api_key: ${{ secrets.LLM_API_KEY }}
          llm_base_url: ${{ secrets.LLM_BASE_URL }}
          # llm_model: 'deepseek-chat'           # Optional, default: deepseek-chat
          embedding_api_key: ${{ secrets.EMBEDDING_API_KEY }}
          embedding_base_url: ${{ secrets.EMBEDDING_BASE_URL }}
          # embedding_model: 'text-embedding-3-small'  # Optional
          analysis_mode: 'two-stage'
          retrieval_mode: 'precise'
          top_k: '5'
